{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page - {{ filename }}
{% endblock %}

{% block body %}
    <h1>Edit markdown page</h1>

    <form action="{% url 'edit_page' filename %}" method="post">
        {% csrf_token %}

        <!-- {{ form }} -->
        <label for="edit-page"></label>
        <textarea id="edit-page" name="content" rows="4" cols="50" autofocus placeholder="Enter markdown text here" required>{{ content | safe }}</textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
